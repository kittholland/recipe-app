<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group" *ngIf="ingredients?.length > 0; else noIngredients">
            <a
             class="list-group-item"
             style="cursor: pointer"
             *ngFor="let ingredient of ingredients"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
    <ng-template #noIngredients>
        <p>Add some ingredients to get started!</p>
    </ng-template>
</div>
